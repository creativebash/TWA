<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Coinbook Network</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Coinbook Network</h1>
        <nav>
          <ul>
            <li><a href="#profile">Profile</a></li>
            <li><a href="#feed">Feed</a></li>
            <li><a href="#create-post">Create Post</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section
          id="profile"
          style="display: none"
        >
          <h2>Your Profile</h2>
          <div id="profile-content"></div>
        </section>

        <section
          id="feed"
          style="display: none"
        >
          <h2>Recent Posts</h2>
          <div id="feed-content"></div>
        </section>

        <section
          id="create-post"
          style="display: none"
        >
          <h2>Create a New Post</h2>
          <form id="post-form">
            <textarea
              id="post-content"
              placeholder="What's on your mind about crypto?"
            ></textarea>
            <input
              type="text"
              id="post-tags"
              placeholder="Tags (comma-separated)"
            />
            <button type="submit">Post</button>
          </form>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
